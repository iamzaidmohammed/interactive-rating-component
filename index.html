<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass:wght@400,700&display=swap"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="card" id="rate__card">
      <div class="star__desktop">
        <img src="./images/icon-star.svg" alt="Star icon" />
      </div>
      <h2 class="heading">How did we do?</h2>

      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating">
        <div class="rate" id="rate1">1</div>
        <div class="rate" id="rate2">2</div>
        <div class="rate" id="rate3">3</div>
        <div class="rate" id="rate4">4</div>
        <div class="rate" id="rate5">5</div>
      </div>

      <button class="btn" id="btn">SUBMIT</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thank__you" id="thank__you__card">
      <img
        src="./images/illustration-thank-you.svg"
        alt="Thanks you illustration"
      />
      <div class="out__of">
        <p>You selected <span id="selected"></span> out of 5</p>
      </div>
      <h2 class="title">Thank you!</h2>
      <div class="subtext">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </div>
    </div>

    <!-- Thank you state end -->

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="index.js"></script>
  </body>
</html>
