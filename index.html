<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass:wght@400,700&display=swap"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="card">
      <div class="star__desktop">
        <img src="./images/icon-star.svg" alt="Star icon" />
      </div>
      <h2 class="heading">How did we do?</h2>

      <p class="text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="rating">
        <div class="rate" id="rate1">1</div>
        <div class="rate" id="rate2">2</div>
        <div class="rate" id="rate3">3</div>
        <div class="rate" id="rate4">4</div>
        <div class="rate" id="rate5">5</div>
      </div>

      <button class="btn">SUBMIT</button>
    </div>
